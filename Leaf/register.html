<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="registerStyles.css">
</head>
<body>
    <div class="register-container">
        <h2>Kayıt Ol</h2>
        <form action="http://localhost:3000/submit_registration" method="post">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Şifreyi Onayla</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
            </div>
            <button type="submit" class="register-btn"><i class="fas fa-user-plus"></i> Kayıt Ol</button>
        </form>
        <div class="login-link">
            <span>Zaten üye misiniz?</span>
            <a href="login.html">Giriş Yap</a>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
